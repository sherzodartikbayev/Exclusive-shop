<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/admin login.css">
</head>
<body>
  <!-- Main -->
    <main>
        <section class="adminLog">
            <div class="container adminLog__container">
                <div class="adminLog__box">
                    <h1 class="adminLog__title">Log in to Admin</h1>
                    <p class="adminLog__text">Enter your details below</p>
                    <form action="" class="adminLog__form">
                        <input type="email" class="adminLog__input" placeholder="Email">
                        <input type="password" class="adminLog__input" placeholder="Password">
                        <button type="submit" class="adminLog__btn">Log In</button>
                    </form>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
