<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Create</title>
    <link rel="stylesheet" href="../css/admin-creat.css" />
  </head>
  <body>
    <header>
      <div class="admin__products">
        <div class="admin">
          <h1>Admin</h1>
        </div>

        <div class="products">
          <h1>Products</h1>
          <h1>Create product</h1>
        </div>
      </div>
    </header>

    <main>
      <h1 class="new__product">Create Your New Product</h1>

      <!--  -->

      <section class="input__title">
        <div class="form">
          <div class="row">
            <div class="field">
              <label>Title</label>
              <input type="text" placeholder="Mp" />
            </div>
            <div class="field">
              <label>Current Price</label>
              <input type="text" placeholder="5" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Image</label>
              <input type="text" placeholder="rimelllll@gmail.com" />
            </div>
            <div class="field">
              <label>Old Price</label>
              <input type="text" placeholder="8" />
            </div>
          </div>

          <div class="field">
            <label>Description</label>
            <input type="text" class="wide" placeholder="product....." />
          </div>

          <div class="field">
            <label>Status</label>
            <input type="text" class="wide" placeholder="In stock" />
          </div>

          <div class="actions">
            <button class="cancel">Cancel</button>
            <button class="create">Create</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
